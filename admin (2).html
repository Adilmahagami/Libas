async function testConnection() {

  return [];
}

// ‚îÄ‚îÄ IMAGE UPLOAD FOR PRODUCTS (multi-file) ‚îÄ‚îÄ
async function uploadProdImages(input) {
  const files = Array.from(input.files);
  if (!files.length) return;
  const prog = document.getElementById('prodUploadProgress');
  const fill = document.getElementById('prodProgressFill');
  const status = document.getElementById('prodUploadStatus');
  const previews = document.getElementById('prodImagePreviews');
  const inner = document.getElementById('prodUploadInner');
  prog.style.display = 'block';
  inner.style.opacity = '0.4';
  let uploadedUrls = [];
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (!file.type.startsWith('image/')) continue;
    if (file.size > 10 * 1024 * 1024) { notify(`${file.name} is too large (max 10MB), skipped.`, 'error'); continue; }
    fill.style.width = Math.round(((i + 0.5) / files.length) * 100) + '%';
    status.textContent = `Uploading ${i + 1} of ${files.length}: ${file.name}`;
    const ext = file.name.split('.').pop().toLowerCase();
    const fileName = `products/${Date.now()}-${Math.random().toString(36).slice(2)}.${ext}`;
    const { data, error } = await sb.storage.from(STORAGE_BUCKET).upload(fileName, file, { cacheControl: '3600', upsert: true });
    if (error) { notify(`Failed: ${file.name} ‚Äî ${error.message}`, 'error'); continue; }
    const { data: urlData } = sb.storage.from(STORAGE_BUCKET).getPublicUrl(fileName);
    uploadedUrls.push(urlData.publicUrl);
  }
  fill.style.width = '100%';
  status.textContent = `‚úÖ ${uploadedUrls.length} of ${files.length} uploaded!`;
  inner.style.opacity = '1';
  if (uploadedUrls.length > 0) {
    // Save first image as main, all images in fImgAll
    document.getElementById('fImg').value = uploadedUrls[0];
    window._prodImgUrls = uploadedUrls.slice();
    // Show previews
    previews.innerHTML = uploadedUrls.map((url, idx) => `
      <div style="position:relative;width:90px;height:90px;border-radius:8px;overflow:hidden;border:2px solid ${idx===0?'#D4AF37':'rgba(212,175,55,.3)'}">
        <img src="${url}" style="width:100%;height:100%;object-fit:cover"/>
        ${idx===0?'<span style="position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,.6);font-size:9px;text-align:center;color:#E8CC6A;padding:2px;font-family:Cinzel,serif">MAIN</span>':''}
      </div>`).join('');
    notify(`‚úÖ ${uploadedUrls.length} image(s) uploaded successfully!`, 'success');
  }
  setTimeout(() => { prog.style.display = 'none'; fill.style.width = '0%'; }, 2000);
}

function handleProdDrop(e) {
  e.preventDefault();
  document.getElementById('prodUploadZone').classList.remove('dragover');
  const files = e.dataTransfer.files;
  if (!files.length) return;
  const inp = document.getElementById('prodImgFile');
  const dt = new DataTransfer();
  Array.from(files).forEach(f => { if (f.type.startsWith('image/')) dt.items.add(f); });
  if (!dt.files.length) { notify('Please drop image files.', 'error'); return; }
  inp.files = dt.files;
  uploadProdImages(inp);
}

async function saveProduct() {
  const name  = (document.getElementById('fName').value || '').trim();
  const price = parseFloat(document.getElementById('fPrice').value || '0');
  if (!name) { notify('Product name is required', 'error'); return; }
  if (!price || price <= 0) { notify('Valid price is required', 'error'); return; }

  const payload = {
    name,
    category:    document.getElementById('fCat').value,
    subcategory: document.getElementById('fSub').value,
    brand:       (document.getElementById('fBrand').value || '').trim(),
    price,
    stock:       parseInt(document.getElementById('fStock').value || '0') || 0,
    description: (document.getElementById('fDesc').value || '').trim(),
    image_url:   (document.getElementById('fImg') ? document.getElementById('fImg').value.trim() : ''),
    image_urls:  (window._prodImgUrls || []),
    colors:      selectedColors,
    sizes:       selectedSizes,
    is_new:      document.getElementById('fNew').checked,
  };

  const btn = document.getElementById('saveBtn');
  btn.disabled = true; btn.innerHTML = '<span class="spinner-sm"></span> Saving...';

  try {
    let result;
    if (editingId) {
      result = await sb.from('products').update(payload).eq('id', editingId);
    } else {
      result = await sb.from('products').insert([payload]);
    }

    console.log('Supabase result:', result);

    if (result.error) {
      const errMsg = result.error.message || result.error.details || result.error.hint || JSON.stringify(result.error);
      // Show detailed error in the page
      showSaveError(errMsg, result.error.code);
      btn.disabled = false;
      btn.textContent = editingId ? 'üíæ Save Changes' : '‚úÖ Add Product';
    } else {
      notify(editingId ? '‚úÖ Product updated!' : '‚úÖ Product added to website!', 'success');
      // Hide any previous error
      const errBox = document.getElementById('saveErrorBox');
      if (errBox) errBox.style.display = 'none';
      editingId = null;
      await loadProducts();
      showTab('products');
    }
  } catch(e) {
    console.error('Save exception:', e);
    showSaveError(e.message || String(e), 'exception');
    btn.disabled = false;
    btn.textContent = editingId ? 'üíæ Save Changes' : '‚úÖ Add Product';
  }
}

function showSaveError(msg, code) {
  // Remove old box
  const old = document.getElementById('saveErrorBox');
  if (old) old.remove();

  let hint = '';
  if (code === '42501' || msg.toLowerCase().includes('row-level security') || msg.toLowerCase().includes('permission') || msg.toLowerCase().includes('policy')) {
    hint = `<div style="margin-top:10px;padding:12px;background:rgba(0,0,0,.3);border-radius:6px;font-family:monospace;font-size:11px;color:#fbbf24;line-height:1.8">
      <b style="color:#E8CC6A">Fix: Run this SQL in your Supabase SQL Editor</b><br/><br/>
      -- 1. Disable RLS on products table (easiest fix)<br/>
      ALTER TABLE products DISABLE ROW LEVEL SECURITY;<br/><br/>
      -- OR add a permissive policy:<br/>
      ALTER TABLE products ENABLE ROW LEVEL SECURITY;<br/>
      CREATE POLICY "allow_all" ON products FOR ALL USING (true) WITH CHECK (true);
    </div>`;
  } else if (msg.toLowerCase().includes('does not exist') || msg.toLowerCase().includes('relation')) {
    hint = `<div style="margin-top:10px;padding:12px;background:rgba(0,0,0,.3);border-radius:6px;font-family:monospace;font-size:11px;color:#fbbf24;line-height:1.8">
      <b style="color:#E8CC6A">Fix: Create the products table in Supabase SQL Editor</b><br/><br/>
      CREATE TABLE products (<br/>
      &nbsp;&nbsp;id uuid DEFAULT gen_random_uuid() PRIMARY KEY,<br/>
      &nbsp;&nbsp;name text NOT NULL,<br/>
      &nbsp;&nbsp;category text,<br/>
      &nbsp;&nbsp;subcategory text,<br/>
      &nbsp;&nbsp;brand text,<br/>
      &nbsp;&nbsp;price numeric,<br/>
      &nbsp;&nbsp;stock integer DEFAULT 0,<br/>
      &nbsp;&nbsp;description text,<br/>
      &nbsp;&nbsp;image_url text,<br/>
      &nbsp;&nbsp;colors jsonb DEFAULT '[]',<br/>
      &nbsp;&nbsp;sizes jsonb DEFAULT '[]',<br/>
      &nbsp;&nbsp;is_new boolean DEFAULT false,<br/>
      &nbsp;&nbsp;created_at timestamptz DEFAULT now()<br/>
      );<br/>
      ALTER TABLE products DISABLE ROW LEVEL SECURITY;
    </div>`;
  }

  const box = document.createElement('div');
  box.id = 'saveErrorBox';
  box.style.cssText = 'margin-top:16px;padding:16px;background:rgba(220,38,38,.12);border:1px solid rgba(220,38,38,.4);border-radius:10px;color:#fca5a5;font-size:13px;line-height:1.6';
  box.innerHTML = `<div style="display:flex;align-items:center;gap:8px;margin-bottom:4px"><span style="font-size:18px">‚ùå</span><b style="font-family:Cinzel,serif;letter-spacing:.5px">SAVE FAILED</b></div>
    <div style="color:#f87171">${msg}</div>${hint}`;

  // Insert after save buttons
  const btns = document.getElementById('saveBtn');
  if (btns && btns.parentElement) {
    btns.parentElement.parentElement.appendChild(box);
    box.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  } else {
    document.getElementById('tabContent').appendChild(box);
  }
  notify('‚ùå Save failed ‚Äî see error details below', 'error');
}

// ‚îÄ‚îÄ BANNER UPLOAD (multi-file) ‚îÄ‚îÄ
let pendingBannerUrls = [];

async function handleBannerFileSelect(input) {
  const files = Array.from(input.files);
  if (!files.length) return;
  await uploadBannerFiles(files);
}

function handleBannerDrop(e) {
  e.preventDefault();
  document.getElementById('bannerUploadZone').classList.remove('dragover');
  const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
  if (!files.length) { notify('Please drop image files.', 'error'); return; }
  uploadBannerFiles(files);
}

async function uploadBannerFiles(files) {
  const prog = document.getElementById('bannerUploadProgress');
  const fill = document.getElementById('bannerProgressFill');
  const status = document.getElementById('bannerUploadStatus');
  const prevWrap = document.getElementById('bannerPreviewWrap');
  prog.style.display = 'block';
  prevWrap.style.opacity = '0.4';
  pendingBannerUrls = [];
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    if (file.size > 10 * 1024 * 1024) { notify(`${file.name} too large (max 10MB), skipped.`, 'error'); continue; }
    fill.style.width = Math.round(((i + 0.5) / files.length) * 100) + '%';
    status.textContent = `Uploading ${i + 1} of ${files.length}: ${file.name}`;
    const ext = file.name.split('.').pop().toLowerCase();
    const fileName = `banners/${Date.now()}-${Math.random().toString(36).slice(2)}.${ext}`;
    const { data, error } = await sb.storage.from(STORAGE_BUCKET).upload(fileName, file, { cacheControl: '3600', upsert: true });
    if (error) { notify(`Failed: ${file.name} ‚Äî ${error.message}`, 'error'); continue; }
    const { data: urlData } = sb.storage.from(STORAGE_BUCKET).getPublicUrl(fileName);
    pendingBannerUrls.push(urlData.publicUrl);
  }
  fill.style.width = '100%';
  status.textContent = `‚úÖ ${pendingBannerUrls.length} of ${files.length} uploaded!`;
  prevWrap.style.opacity = '1';
  if (pendingBannerUrls.length > 0) {
    prevWrap.innerHTML = `
      <div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:8px">
        ${pendingBannerUrls.map(url => `<img src="${url}" style="height:80px;width:140px;object-fit:cover;border-radius:6px;border:1px solid rgba(212,175,55,.4)"/>`).join('')}
      </div>
      <p style="color:#4ade80;font-size:12px">${pendingBannerUrls.length} image(s) ready ‚Äî click Save Banners below</p>`;
    notify(`‚úÖ ${pendingBannerUrls.length} banner image(s) uploaded!`, 'success');
  }
  setTimeout(() => { prog.style.display = 'none'; fill.style.width = '0%'; }, 2000);
}

async function addBanners() {
  if (!pendingBannerUrls.length) { notify('Please upload at least one image first.', 'error'); return; }
  const btn = document.getElementById('addBannerBtn');
  btn.disabled = true; btn.innerHTML = '<span class="spinner-sm"></span> Saving...';
  const title    = (document.getElementById('bTitle').value || '').trim() || null;
  const subtitle = (document.getElementById('bSubtitle').value || '').trim() || null;
  const baseOrder = parseInt(document.getElementById('bOrder').value || '0') || 0;
  const rows = pendingBannerUrls.map((url, idx) => ({
    image_url: url, title, subtitle,
    sort_order: baseOrder + idx,
    is_active: true,
  }));
  const { error } = await sb.from('banner_images').insert(rows);
  if (error) {
    notify('Error saving banners: ' + error.message, 'error');
    btn.disabled = false; btn.textContent = '‚úÖ Save Banners';
    return;
  }
  notify(`‚úÖ ${rows.length} banner(s) added to website!`, 'success');
  pendingBannerUrls = [];
  await loadBanners();
  renderBannersTab();
}

// ‚îÄ‚îÄ NOTIFY ‚îÄ‚îÄ
function notify(msg, type = 'info') {
  const cols = { success: ['#14532d','#86efac','#22c55e'], error: ['#450a0a','#f87171','#ef4444'], info: ['#1c1a36','#a78bfa','#7c3aed'] };
  const [bg, text, border] = cols[type] || cols.info;
  const el = document.createElement('div');
  el.className = 'notify';
  el.style.cssText += `background:${bg};color:${text};border-color:${border}40;transition:opacity .4s`;
  const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
  el.innerHTML = `<span>${icon}</span><span>${msg}</span>`;
  document.body.appendChild(el);
  setTimeout(() => { el.style.opacity = '0'; }, 3200);
  setTimeout(() => el.remove(), 3600);
}
